<!--https://codecombat.com/play/level/big-and-tall?-->
<!-- Las etiquetas <img> pueden cambiarse de tamaño usando atributos. -->
<!-- width= y height= ajustan el tamaño las etiquetas <img> -->
<!-- La imagen se ajusta proporcionalmente si una de los atributos está configurada. -->
<!-- Si ambos se definen, la <img> se ajustará al tamaño indicado. -->

<!-- La imagen es 32x32 en lugar de la predeterminada 100x100 -->
<img width="32" src="/file/db/thang.type/529fff23cf1818f2be000003/portrait.png">
<!-- La imagen necesita ser 200x100 pixeles! -->
<img width="200" height="100" src="/file/db/thang.type/535ef031c519160709f2f63a/portrait.png">
<!-- Añade otra etiqueta <img> y usa width(ancho) or height(alto). -->
<img width="200" src="https://codecombat.com/file/db/thang.type/52cee45a76ebd5196b00003a/portrait.png"/>
